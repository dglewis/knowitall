<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowItAll Quiz</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Loading question...</h2>
        <div id="options" class="options">
            <!-- Answer buttons will be generated here by JavaScript -->
        </div>
        <div class="navigation">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
            <button id="flag-btn">Flag for Review</button>
            <button id="review-btn">Review Flagged</button>
        </div>
        <div id="score">Score: 0</div>
        <div id="feedback" class="feedback"></div>
        <div id="progress" class="progress">Question 1 of n</div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
