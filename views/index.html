<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowItAll Quiz</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="background-wrapper"></div>
    <div class="container">
        <div class="question-content">
            <div class="question-header">
                <div id="progress" class="progress">Question 1 of 6</div>
                <div class="flag-controls">
                    <label class="flag-checkbox">
                        <input type="checkbox" id="flag-checkbox">
                        Flag for review
                    </label>
                    <button id="review-btn" class="review-button">
                        Review Flagged (0)
                    </button>
                </div>
            </div>

            <h2 id="question">Loading question...</h2>
            <div id="options" class="options"></div>
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="navigation">
            <button id="menu-btn" class="menu-button">Back to Menu</button>
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
            <button id="submit-btn" class="submit-btn">Submit</button>
        </div>
    </div>
    <div id="flagged-screen" class="hidden">
        <h2>Flagged Questions</h2>
        <ul id="flagged-list"></ul>
        <button id="back-btn">Back to Quiz</button>
    </div>
    <div id="completion-screen" class="hidden">
        <h2>Quiz Complete!</h2>
        <div class="completion-stats">
            <div class="stat">
                <span class="stat-label">Score:</span>
                <span id="final-score">0%</span>
            </div>
            <div class="stat">
                <span class="stat-label">Questions Answered:</span>
                <span id="questions-answered">0/0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Flagged Questions:</span>
                <span id="final-flagged-count">0</span>
            </div>
        </div>
        <div class="completion-actions">
            <button id="review-flagged-btn">Review Flagged Questions</button>
            <button id="finish-quiz-btn">Finish Quiz</button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
