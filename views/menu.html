<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowItAll - Main Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="background-wrapper"></div>
    <div class="container">
        <h1>Welcome to the KnowItAll quiz engine</h1>
        <div class="search-container">
            <input type="text" id="bank-filter" placeholder="Search question banks..." autocomplete="off" />
            <div id="search-results" class="search-results"></div>
        </div>
        <button id="start-quiz" disabled>Start Quiz</button>
        <div id="error-message" style="color: red;"></div>
        <div id="loading" class="loading-spinner" style="display: none;">Loading question banks...</div>
    </div>
    <script src="/menu.js"></script>
</body>
</html>
